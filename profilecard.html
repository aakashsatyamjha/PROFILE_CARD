<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aakash Satyam Jha : Social Links</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #473390, #1a1a2e);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .Social-Links {
            background: rgba(24, 29, 31, 0.95);
            padding: 5rem;
            border-radius: 25px;
            text-align: center;
            width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7), 0 0 50px rgba(255,204,0,0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .Social-Links:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.7), 0 0 70px rgba(255,204,0,0.6);
        }

        .profile-img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 2rem;
            border: 5px solid #ffcc00;
            transition: transform 0.4s, box-shadow 0.4s;
        }

        .profile-img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #ffcc00, 0 0 50px #ffcc00, 0 0 70px #ffcc00;
        }

        .name {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.1rem;
            color: #ece9e9;
        }

        .bio {
            font-size: 1.2rem;
            color: #ece9e9;
            margin-bottom: 1.9rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .social-links a img {
            width: 45px;
            height: 45px;
            transition: transform 0.4s, box-shadow 0.4s;
            filter: invert(0.5);
        }

        /* Individual brand color glow on hover */
        .social-links a.github:hover img {
            transform: scale(1.3);
            filter: invert(0);
            box-shadow: 0 0 15px #333, 0 0 25px #333, 0 0 35px #333;
            border-radius: 50%;
        }

        .social-links a.linkedin:hover img {
            transform: scale(1.3);
            filter: invert(0);
            box-shadow: 0 0 15px #0A66C2, 0 0 25px #0A66C2, 0 0 35px #0A66C2;
            border-radius: 50%;
        }

        .social-links a.leetcode:hover img {
            transform: scale(1.3);
            filter: invert(0);
            box-shadow: 0 0 15px #FFA116, 0 0 25px #FFA116, 0 0 35px #FFA116;
            border-radius: 50%;
        }

        .social-links a.gfg:hover img {
            transform: scale(1.3);
            filter: invert(0);
            box-shadow: 0 0 15px #3C873A, 0 0 25px #3C873A, 0 0 35px #3C873A;
            border-radius: 50%;
        }

        .social-links a.x:hover img {
            transform: scale(1.3);
            filter: invert(0);
            box-shadow: 0 0 15px #1DA1F2, 0 0 25px #1DA1F2, 0 0 35px #1DA1F2;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="Social-Links">
        <img src="picofme (4).png" alt="Profile Picture" class="profile-img">
        <h1 class="name">Aakash Satyam Jha</h1>
        <p class="bio">Achieve More-Inspire All.!</p>

        <div class="social-links">
            <a href="https://github.com/aakashsatyamjha" class="github" target="_blank">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/github.svg" alt="GitHub">
            </a>
            <a href="https://www.linkedin.com/in/aakash-satyam-jha-7bab432a4/" class="linkedin" target="_blank">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/linkedin.svg" alt="LinkedIn">
            </a>
            <a href="https://leetcode.com/u/aakashsatyamjha/" class="leetcode" target="_blank">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/leetcode.svg" alt="LeetCode">
            </a>
            <a href="https://www.geeksforgeeks.org/user/aakash2319bn/" class="gfg" target="_blank">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/geeksforgeeks.svg" alt="GeeksforGeeks">
            </a>
            <a href="https://x.com/aakashsatyamjha" class="x" target="_blank">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/x.svg" alt="X">
            </a>
        </div>
    </div>
</body>
</html>
